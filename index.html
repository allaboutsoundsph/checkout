<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All About Sounds.PH ‚Äì Checkout</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      padding: 20px;
    }
    .container {
      max-width: 550px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    p { color: #555; }
    .progress {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      position: relative;
    }
    .progress::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 4px;
      background: #ddd;
      z-index: 0;
    }
    .step {
      background: #ddd;
      color: #666;
      padding: 8px 14px;
      border-radius: 50%;
      z-index: 1;
      transition: 0.3s;
    }
    .step.active {
      background: #ff6f61;
      color: #fff;
      font-weight: bold;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      text-align: left;
    }
    input[type="text"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea { resize: vertical; }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover { background: #e65a4f; }
    .hidden { display: none; }
    .thank-you {
      font-size: 1.2em;
      color: #28a745;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>All About Sounds.PH ‚Äì Checkout</h2>
    <p>Complete your order in 2 easy steps üéµ</p>

    <!-- Progress bar -->
    <div class="progress">
      <div class="step step1 active">1</div>
      <div class="step step2">2</div>
    </div>

    <!-- Step 1 -->
    <div id="step1">
      <h3>Step 1: Choose Package</h3>
      <form id="packageForm">
        <label><input type="radio" name="entry.991224144" value="Package 1 ‚Äì ‚Ç±1,500" required> Package 1 ‚Äì ‚Ç±1,500</label>
        <label><input type="radio" name="entry.991224144" value="Package 2 ‚Äì ‚Ç±2,500"> Package 2 ‚Äì ‚Ç±2,500</label>
        <label><input type="radio" name="entry.991224144" value="Package 3 ‚Äì ‚Ç±3,500"> Package 3 ‚Äì ‚Ç±3,500</label>
        <label><input type="radio" name="entry.991224144" value="Package 4 ‚Äì ‚Ç±5,000"> Package 4 ‚Äì ‚Ç±5,000</label>
        <button type="button" onclick="goToStep2()">Next</button>
      </form>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="hidden">
      <h3>Step 2: Fill in Your Details</h3>
      <form id="checkoutForm" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSd19pHkRbB_s1WVKaMKId4pW79uSi8pWg-08QXIgw7dkCQ4Ow/formResponse" target="hidden_iframe" onsubmit="showThankYou()">
        
        <input type="hidden" name="entry.991224144" id="selectedPackage">

        <label>Full Name *</label>
        <input type="text" name="entry.579742713" placeholder="Your full name" required>

        <label>Contact Number *</label>
        <input type="tel" name="entry.1134943787" placeholder="09XXXXXXXXX" pattern="^09\d{9}$" required>

        <label>Complete Address *</label>
        <textarea name="entry.376477499" placeholder="Street, Barangay, City/Province" required></textarea>

        <label>Nearest Landmark *</label>
        <input type="text" name="entry.363529948" placeholder="e.g., Beside the barangay hall" required>

        <button type="submit">Submit Order</button>
        <br>
        <button type="button" onclick="backToStep1()">‚Üê Back</button>
      </form>
    </div>

    <!-- Thank You -->
    <div id="thankYou" class="hidden">
      <h3>üéâ Thank you for your order!</h3>
      <p class="thank-you">We‚Äôll contact you soon.</p>
      <p>Redirecting you to our Facebook page...</p>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    function goToStep2() {
      const selected = document.querySelector('input[name="entry.991224144"]:checked');
      if (!selected) {
        alert("Please select a package first!");
        return;
      }
      document.getElementById("selectedPackage").value = selected.value;
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      document.querySelector(".step1").classList.remove("active");
      document.querySelector(".step2").classList.add("active");
    }
    function backToStep1() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
      document.querySelector(".step2").classList.remove("active");
      document.querySelector(".step1").classList.add("active");
    }
    function showThankYou() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("thankYou").classList.remove("hidden");
      // Redirect to Facebook after 3 seconds
      setTimeout(() => {
        window.location.href = "https://www.facebook.com/allaboutsoundsphmain";
      }, 3000);
    }
  </script>
</body>
</html>
